spring:
  application:
    name: campusswap-web-management
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/campusswap
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.modestcyber.pojo
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /

# 日志级别配置
logging:
  level:
    com.modestcyber: DEBUG
    org.springframework.web: INFO

# JWT配置
jwt:
  secret: campusswap-secret-key-for-jwt-token-generation-2024
  expiration: 86400000

# 文件存储路径
file:
  upload:
    path: uploads/
  access:
    url: http://localhost:8080/uploads/
